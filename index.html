<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textmobs Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4 text-center">Papermob Generator</h1>
        <form id="gridForm" class="row g-3 align-items-end mb-3">
            <div class="col-md-4">
                <label class="form-label">Baris ke samping (horizontal):</label>
                <input type="number" id="cols" min="1" value="29" class="form-control">
            </div>
            <div class="col-md-4">
                <label class="form-label">Baris ke belakang (vertikal):</label>
                <input type="number" id="rows" min="1" value="16" class="form-control">
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary w-100">Generate Grid</button>
            </div>
        </form>
        <div id="recommendation" class="mb-3 text-danger"></div>
        <div id="controls" class="row g-3 mb-3">
            <div class="col-md-8">
                <label class="form-label">Tulisan/Bentuk:</label>
                <input type="text" id="shapeText" class="form-control" placeholder="Contoh: I ❤ AL IHSAN">
            </div>
            <div class="col-md-4 d-flex flex-column gap-2 align-items-end">
                <button id="generateShape" class="btn btn-success w-100 mb-1">Generate Bentuk</button>
                <button id="resetGrid" class="btn btn-secondary w-100 mb-1">Reset</button>
                <div class="d-flex w-100 gap-1">
                    <button id="shiftLeft" class="btn btn-outline-primary flex-fill" title="Geser Kiri">←</button>
                    <button id="shiftRight" class="btn btn-outline-primary flex-fill" title="Geser Kanan">→</button>
                    <button id="shiftUp" class="btn btn-outline-primary flex-fill" title="Geser Atas">↑</button>
                    <button id="shiftDown" class="btn btn-outline-primary flex-fill" title="Geser Bawah">↓</button>
                </div>
                <button id="printGrid" class="btn btn-warning w-100 mt-2">Print</button>
                <button id="exportExcel" class="btn btn-info w-100 mt-2">Export Excel</button>
            </div>
        </div>
        <div id="grid"></div>
    </div>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
